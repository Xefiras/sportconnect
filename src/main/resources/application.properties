#ARCHIVO DE PROPIEDADES
# Ejemplo de URI para este proyecto: http://localhost:8080/api/deportivos/obtenerDeportivos
# No colocar comentarios delante de las configuraciones
spring.application.name=SportConnect
#server.port=8484
# Configuracion de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/sconnect
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=public

# Mostrar las consultas SQL en la consola
spring.jpa.show-sql=true

# Configuracion del dialecto de PostgreSQL (opcional si usas Spring Data JPA)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true #Activamos para checar la consulta

# Configuracion de Hibernate
# Este parametro crea automaticamente las tablas a partir de las entidades
#none ? No realiza ninguna acción sobre la base de datos.
#validate ? Verifica si la estructura de la base de datos coincide con las entidades, pero no la modifica. Si hay discrepancias, lanza un error.
#update ? Crea y actualiza la estructura de la base de datos sin eliminar datos existentes.
#create ? Borra y vuelve a crear todas las tablas en cada arranque de la aplicación (¡se pierden los datos!).
#create-drop ? Similar a create, pero elimina las tablas al cerrar la aplicación.
spring.jpa.hibernate.ddl-auto=none

# Tamano del pool de conexiones (opcional)
spring.sql.init.mode=always
spring.datasource.hikari.maximum-pool-size=10

#Arregla el problema de implementacion entre JPA y SpringBoot con CamelCase y snake_case
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

#spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyComponentPathImpl
#logging.level.org.hibernate.SQL=debug

#Habilitacion de SpringDoc
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/documentacion/swagger-ui.html
#Aqui se define para el controlador deportivos, pero se pueden indicar los demÃ¡s controladores
springdoc.paths-to-match=/api/**
